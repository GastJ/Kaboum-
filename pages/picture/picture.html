<ion-header>

  <ion-navbar>
    <ion-title>Picture</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
		<ion-card-content>
			<img src="{{ loadimage }}"/>
			<br>
			Add : 
			<br>
			<button ion-button primary (click)="stopRecord()" *ngIf="recording"><ion-icon name="mic-off"></ion-icon>&nbsp;&nbsp;Stop Record</button>
        	<button ion-button primary (click)="startRecord()" *ngIf="!recording"><ion-icon name="mic"></ion-icon>&nbsp;&nbsp;Start Record</button>
        	<ion-list>
			    <ion-item *ngFor="let audio of audioList; index as i;">
			      <p>{{audio.filename}}</p>
			      <button ion-button clear item-end large (click)="playAudio(audio.filename, i)"><ion-icon name="play"></ion-icon></button>
			    </ion-item>
			</ion-list>
			<br>
			<button ion-button (click)="hideKeyboard()" *ngIf="keyboardHideShow"><ion-icon ios="ios-text" md="md-text"></ion-icon>&nbsp;&nbsp;Add text</button>
			<button ion-button (click)="showKeyboard()" *ngIf="!keyboardHideShow"><ion-icon ios="ios-text" md="md-text"></ion-icon>&nbsp;&nbsp;Add text</button>
			<!-- <ion-item>
				<ion-label color="primary" fixed>ShowKB</ion-label>
				<ion-input type="text" (ionFocus)="showKeyboard()"></ion-input>
			</ion-item> -->
			<br>
			<br>
			<button ion-button [navPush]="sharePage" (click)="navigateofpicturepage()"><ion-icon ios="ios-share" md="md-share"></ion-icon>&nbsp;&nbsp;Next</button>
		</ion-card-content>
	</ion-card>
</ion-content>
