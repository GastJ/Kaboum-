<ion-content padding>
  <h1>Hi !
    <br>
  Welcome to Kaboum!
  </h1>
  <h4>What is Kaboum! ?</h4>
  <p>
    Kaboum is an application that allows you to share pictures, photos, recorded sound and text with your friends !
  </p>
  <h4>How to use Kaboum! ?</h4>
  <p>
    First take a picture, then record a sound, add a text to the picture if you want to, and finally, share it !
  </p>
  <br>
  <button [navPush]="mainPage" ion-button full color="dark">Start</button>
</ion-content>
