<ion-header>

  <ion-navbar>
    <ion-title class="titlePages">Kaboum!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
		<ion-card-content>
			<h4>Take a picture or add image <!-- and record audio --></h4>
			<br>
		    <ion-row>
			    <ion-col class="flexcontainer">
			       	<button ion-fab icon-only color="dark" (click)="takePicture()">
			        	<ion-icon ios="ios-camera" md="md-camera" color="light"></ion-icon>
			       	</button>
			    </ion-col>
			    <ion-col class="flexcontainer">
			       	<button ion-fab icon-only color="dark" (click)="getImage()">
			        	<ion-icon ios="ios-image" md="md-image" color="light"></ion-icon>
			       	</button>
			    </ion-col>
			   <!--  <ion-col class="flexcontainer">
			      	<button ion-fab full color="dark" (click)="startRecord()" *ngIf="!recording"><ion-icon name="mic" color="light"></ion-icon></button>
			      	<button ion-fab full color="dark" (click)="stopRecord()" *ngIf="recording"><ion-icon name="mic-off" color="light"></ion-icon></button>
			   </ion-col> -->
		    </ion-row>
			<br>
			<br>
			<img [src]="this.imageURL" (load)="drawText('')" style="display:none;" alt=""/>
		 	<div>
		 		<img [src]="this.imageRenderURL" alt=""/>
		 		<ion-item *ngIf="this.imageRenderURL">
                <ion-label color="primary">Add text</ion-label>
                <ion-input [(ngModel)]='newItem' 
                (input)='drawText($event.target.value)'
                class="center-button" type="text" placeholder="Text on image" value=""></ion-input>
            	</ion-item>
		 	</div>
            <!-- <ion-list>
            			    <ion-item full class="bgblack resizeList" *ngFor="let audio of audioList; index as i;">
            			      <p class="resizeSound">{{audio.filename}}</p>
            			      <button class="playbutton" ion-button clear item-end large (click)="playAudio(audio.filename, i)"><ion-icon name="play"></ion-icon></button>
            			    </ion-item>
            			</ion-list> -->
			<br>
			<br>
			Once your done : 
			<br>
			<button (click)="navigateofmainpage()" ion-button full color="dark">Next</button>
		</ion-card-content>
	</ion-card>
</ion-content>
